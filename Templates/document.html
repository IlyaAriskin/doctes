<!doctype html>
<html>
    <head>
        <title>{{ document.name }}</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='document.css') }}">
        <style>
            a {
                text-decoration: none;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Последняя версия документа: {{ document.name }}</h1>
            <form method="POST">
                <div>
                    <label for="name">Наименование:</label>
                    <input type="text" id="name" name="name" value="{{ document.name }}" required>
                </div>
                <div>
                    <label for="content">Содержание:</label>
                    <textarea id="content" name="content" required>{{ document.content }}</textarea>
                </div>
                <div>
                    <button type="submit">Сохранить</button>
                    <button type="submit" formaction="{{ url_for('delete_document', document_id=document.id) }}">Удалить</button>
                    <a href="{{ url_for('document_versions', document_id=document.id) }}" class="button">История версий</a>
                </div>
            </form>
            <br>
            <a href="{{ url_for('index') }}" class="button-index">Главная</a>
        </div>
    </body>
</html>
